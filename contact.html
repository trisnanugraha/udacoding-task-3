        <main>
            <div class="description cf contact">
                <h1>Punya Pertanyaan / Saran / Kritik?</h1>
                <h2>Bila ada pesan yang ingin Anda sampaikan, dapat langsung mengisi form di bawah ini</h2>
                <img src="images/contact-us.jpg" alt="contact-us">
                <br>
                <br>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="field"><label for="fullname">Nama Lengkap*</label>
                            <input type="text" name="fullname" id="fullname" placeholder="John Doe" required>
                        </div>
                        <div class="field"><label for="email">Email*</label>
                            <input type="email" name="email" id="email" placeholder="johndoe@example.com" required>
                        </div>
                        <div class="field"><label for="messages">Pesan</label><textarea name="message" id="message" placeholder="ketik pesan Anda di sini..."></textarea></div>
                        <div class="field cf"><button type="submit">Kirim</button></div>
                        
                    </form>
                </div>
            </div>
        </main>
